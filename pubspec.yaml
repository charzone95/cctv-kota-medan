name: cctv_medan
description: Aplikasi untuk menonton Live Stream dari CCTV di Kota Medan

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2

  provider: ^3.0.0+1
  dio: ^3.0.9
  video_player: ^0.10.1+5
  photo_view: ^0.4.2
  font_awesome_flutter: ^8.8.1
  url_launcher: ^5.4.10
  fluttertoast: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/img/logo_text.png
    - assets/img/logo.png
    - assets/img/logo_white.png
    - assets/img/loading_ellipsis.gif
